{% extends 'todo_app/base.html' %}

{% block title %}Edit {{ todo.title }}{% endblock %}

{% block content %}
    <h2>Edit TODO</h2>
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>
        </div>
        
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ todo.description }}</textarea>
        </div>
        
        <div>
            <label for="due_date">Due Date (optional):</label>
            <input type="datetime-local" id="due_date" name="due_date" value="{{ initial_due_date }}">
        </div>
        
        <button type="submit" class="btn">Update TODO</button>
    </form>
{% endblock %}
