<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODO App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .todo-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .todo-item.completed {
            background-color: #e8f5e9;
        }
        .todo-item h3 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
        }
        .btn:hover {
            background: #555;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"], 
        input[type="datetime-local"], 
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .due-date {
            color: #666;
            font-size: 0.9em;
        }
        .overdue {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>TODO Application</h1>
        <a href="{% url 'home' %}" class="btn">Home</a>
        <a href="{% url 'todo_create' %}" class="btn">Add New TODO</a>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
